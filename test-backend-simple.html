<!DOCTYPE html>
<html>
<head>
    <title>Backend Test - Simple</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üîß Backend Connectivity Test</h1>
    <p><strong>Frontend URL:</strong> https://g-04-450802.uc.r.appspot.com</p>
    <p><strong>Backend URL:</strong> https://tugas6-backend-749281711221.us-central1.run.app</p>
    
    <div>
        <button onclick="testPing()">Test Ping Endpoint</button>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <button onclick="testLogin()">Test Login Endpoint</button>
        <button onclick="testCors()">Test CORS Headers</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results" class="results"></div>

    <script>
        const BACKEND_URL = 'https://tugas6-backend-749281711221.us-central1.run.app';
        const resultsDiv = document.getElementById('results');

        function log(message, type = 'loading') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        async function testPing() {
            log('üèì Testing /ping endpoint...', 'loading');
            try {
                const response = await fetch(`${BACKEND_URL}/ping`, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://g-04-450802.uc.r.appspot.com'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Ping successful! Status: ${response.status}, Data: ${JSON.stringify(data)}`, 'success');
                } else {
                    log(`‚ùå Ping failed with status: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Ping error: ${error.message}`, 'error');
                console.error('Ping error details:', error);
            }
        }

        async function testHealth() {
            log('üíö Testing /health endpoint...', 'loading');
            try {
                const response = await fetch(`${BACKEND_URL}/health`, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Health check successful! Status: ${response.status}, Data: ${JSON.stringify(data)}`, 'success');
                } else {
                    log(`‚ùå Health check failed with status: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Health check error: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            log('üîê Testing /login endpoint...', 'loading');
            try {
                const response = await fetch(`${BACKEND_URL}/login`, {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://g-04-450802.uc.r.appspot.com'
                    },
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: 'test123'
                    })
                });
                
                const responseText = await response.text();
                
                if (response.ok) {
                    log(`‚úÖ Login request successful! Status: ${response.status}, Response: ${responseText}`, 'success');
                } else {
                    log(`‚ö†Ô∏è Login failed (expected): Status: ${response.status}, Response: ${responseText}`, 'loading');
                }
            } catch (error) {
                log(`‚ùå Login error: ${error.message}`, 'error');
                console.error('Login error details:', error);
            }
        }

        async function testCors() {
            log('üåê Testing CORS headers...', 'loading');
            try {
                const response = await fetch(`${BACKEND_URL}/ping`, {
                    method: 'OPTIONS',
                    mode: 'cors',
                    headers: {
                        'Origin': 'https://g-04-450802.uc.r.appspot.com',
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type, Authorization'
                    }
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers'),
                    'Access-Control-Allow-Credentials': response.headers.get('Access-Control-Allow-Credentials')
                };
                
                log(`‚úÖ CORS OPTIONS successful! Status: ${response.status}, Headers: ${JSON.stringify(corsHeaders)}`, 'success');
            } catch (error) {
                log(`‚ùå CORS test error: ${error.message}`, 'error');
            }
        }

        // Auto-run basic test on page load
        window.onload = function() {
            log('üöÄ Starting automatic backend connectivity test...', 'loading');
            setTimeout(testPing, 1000);
        };
    </script>
</body>
</html>
